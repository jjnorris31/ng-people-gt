<div class="people-table-container">
  <div class="table-container rounded"
       infinite-scroll
       [infiniteScrollDistance]="3"
       (scrolled)="onScroll()"
       [scrollWindow]="false"
       [class]="(people$ | async)?.length === 0 ? 'justify-center align-center' : ''">

    <div *ngIf="(people$ | async)?.length === 0 && !(loadingPeople$ | async) ">There are not people</div>

    <app-progress-circular [visible]="(loadingPeople$ | async) && (people$ | async)?.length === 0"></app-progress-circular>

    <app-table-people-card [person]="person"
                     *ngFor="let person of people$ | async">
    </app-table-people-card>
  </div>

  <button class="view-button rounded primary-button text-body-1"
          (click)="loadPerson()">
    View
  </button>
</div>
